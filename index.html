<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS IMPORTADO -->
    <link rel="stylesheet" href="style.css">
    
    <!-- IMAGEM SITE -->
    <link rel="shortcut icon" href="images/mario.png" type="image/x-icon">
    <title>Super Mario Bross - JavaScript</title>
</head>
<body>
    <div class="game-start">
        <h1>Mario Bross</h1>
        <p>Aperte a tecla "ESPAÇO" para pular</p>
        <input type="button" value="INICIAR">
    </div>

    <div class="game-board">
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
        
    </div>
    <div class="game-over">
        <h1>GAME OVER</h1>
        <p>Aperte o botão "REINICIAR"</p>
        <input type="button" value="REINICIAR" class="btn">
    </div>
</body>
<!-- SCRIPT IMPORTADO -->
<script src="script.js"></script>
</html>
